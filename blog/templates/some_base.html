<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="utf-8">
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" media="screen">
	<link rel="stylesheet" href="{% static "css/styles.css" %}" media="screen">
	<link rel="stylesheet" href="{% static "css/bootswatch.css" %}" media="screen">
	<script src="{% static "js/jquery-2.0.0.min.js" %}"></script>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/ajax.js" %}"></script>
	<title>{% block title %}Blog{% endblock %}</title>
	
    <script>

     var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-23019901-1']);
      _gaq.push(['_setDomainName', "bootswatch.com"]);
        _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

    </script>
    <style type="text/css">
		body {
			padding-top: 70px;
		}
	</style>
</head>
<body >
	<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        
	        <div class="navbar-collapse collapse" id="navbar-main">
	          <ul class="nav navbar-nav">
	            <li class="dropdown">
	              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Themes <span class="caret"></span></a>
	              <ul class="dropdown-menu" aria-labelledby="themes">
	                <li><a href="../default/">Default</a></li>
	                <li class="divider"></li>
	                <li><a href="../amelia/">Amelia</a></li>
	                <li><a href="../yeti/">Yeti</a></li>
	              </ul>
	            </li>
	            <li>
	              <a href="#/">Help</a>
	            </li>
	            <li class="dropdown">
	              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">Download <span class="caret"></span></a>
	              <ul class="dropdown-menu" aria-labelledby="download">
					  <li><a href="{% url "school_home" %}">School</a></li>
	                <li class="divider"></li>
					  <li><a href="{% url "school_course_form" %}">Add course</a></li>
	                <li class="divider"></li>
	                <li><a href="./variables.less">variables.less</a></li>
	                <li><a href="./bootswatch.less">bootswatch.less</a></li>
	              </ul>
	            </li>
	          </ul>
	
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a></li>
	            <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a></li>
	          </ul>
	
	        </div>
	      </div>
	    </div>
	</nav>
	<div class="container">
		<!-- Content Block -->
		{% block content %}{% endblock %}
	</div>
</body>
</html>
